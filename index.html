<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YusufxonPro.uz | Daho System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        :root { 
            --bg: #010409; --accent: #00ff88; --text: #8b949e; --white: #f0f6fc; 
            --card: rgba(22, 27, 34, 0.8); --red: #ff4d4d; --blue: #58a6ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; font-family: 'Space Grotesk', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; scroll-snap-type: y mandatory; }

        /* --- DAHO LOADER (B -> X -> Y -> ISHM) --- */
        #loader { 
            position: fixed; inset: 0; background: var(--bg); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 10000; transition: 1s; 
        }
        .loader-circle { 
            width: 150px; height: 150px; border: 2px solid rgba(0, 255, 136, 0.1); 
            border-top: 3px solid var(--accent); border-radius: 50%; 
            animation: spin 1s linear infinite; position: absolute; 
        }
        .loader-text { 
            font-family: monospace; font-size: 24px; color: var(--accent); 
            font-weight: bold; text-transform: uppercase; letter-spacing: 5px;
            animation: letter-flicker 4s steps(1) infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes letter-flicker {
            0% { content: "B"; }
            20% { content: "X"; }
            40% { content: "Y"; }
            60% { content: "Axmatov"; font-size: 18px; }
            80% { content: "Yusufxon"; font-size: 18px; }
            100% { content: "B"; }
        }
        /* Harflar almashishi uchun pseudo-element */
        .loader-text::after { content: "B"; animation: letter-flicker 4s steps(1) infinite; }

        /* --- CONTENT STYLE --- */
        section { min-height: 100vh; width: 100vw; scroll-snap-align: start; display: flex; flex-direction: column; justify-content: center; padding: 80px 15%; position: relative; }
        .num { color: var(--accent); font-family: monospace; font-size: 18px; margin-bottom: 20px; display: block; letter-spacing: 3px; }
        .title { color: var(--white); font-size: clamp(40px, 8vw, 80px); font-weight: 900; line-height: 0.9; margin-bottom: 30px; }

        /* --- STUDIO --- */
        .studio-grid { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 40px; align-items: start; }
        .vscode-container { background: #0d1117; border: 1px solid #30363d; border-radius: 15px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .v-header { background: #161b22; padding: 12px 20px; display: flex; gap: 8px; align-items: center; }
        .v-dot { width: 12px; height: 12px; border-radius: 50%; }
        .v-body { padding: 20px; font-size: 14px; line-height: 1.6; color: #e6edf3; min-height: 350px; font-family: 'Fira Code', monospace; }
        
        .live-preview { margin-top: 20px; background: var(--white); border-radius: 10px; padding: 15px; color: #000; min-height: 100px; display: none; border: 3px solid var(--accent); animation: fadeIn 0.5s; }

        /* --- IMAGE EFFECT --- */
        .daho-img-box { position: relative; border-radius: 20px; overflow: hidden; border: 2px solid #30363d; transition: 0.5s; }
        .daho-img { 
            width: 100%; display: block; 
            filter: grayscale(100%) blur(4px) brightness(0.6); 
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform: scale(1.1);
        }
        .daho-img-box:hover .daho-img { filter: grayscale(0%) blur(0px) brightness(1); transform: scale(1); }
        .daho-img-box:hover { border-color: var(--accent); box-shadow: 0 0 30px rgba(0, 255, 136, 0.4); }

        /* --- UI ELEMENTS --- */
        .interaction-bar { display: flex; gap: 15px; margin-top: 20px; }
        .msg-input { background: #161b22; border: 1px solid #30363d; color: var(--white); padding: 10px; border-radius: 5px; flex: 1; }
        .send-btn { background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .tag { color: #7ee787; } .attr { color: #79c0ff; } .val { color: #a5d6ff; } .py-kw { color: #ff7b72; }
        .cursor { border-left: 2px solid var(--accent); animation: blink 0.8s infinite; margin-left: 3px; }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .side { position: fixed; bottom: 0; display: flex; flex-direction: column; align-items: center; z-index: 500; }
        .side-l { left: 40px; } .side-r { right: 40px; }
        .v-line { width: 1px; height: 150px; background: linear-gradient(transparent, var(--accent)); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-circle"></div>
        <div class="loader-text"></div>
        <p style="color:var(--text); margin-top: 180px; font-family: monospace; font-size: 12px; letter-spacing: 2px;">INITIALIZING DAHO_CORE...</p>
    </div>

    <div class="side side-l">
        <div style="color:var(--text); font-size:20px; margin-bottom:20px;"><i class="fab fa-github"></i></div>
        <div class="v-line"></div>
    </div>

    <div id="content" style="opacity:0; transition: 1.5s;">
        <section id="hero">
            <span class="num">00. Status: Online</span>
            <h1 class="title">Yusufxon <span style="color:var(--accent)">Axmatov</span></h1>
            <p style="font-size:22px; max-width:650px;">11 yoshli daho dasturchi. Jizzax shahridan butun dunyo uchun kod yozaman.</p>
        </section>

        <section id="daho-way">
            <span class="num">01. Studio</span>
            <h2 class="title">Daho <span style="color:var(--blue)">Coding</span></h2>
            
            <div class="studio-grid">
                <div class="editor-wrap">
                    <div class="vscode-container">
                        <div class="v-header">
                            <div class="v-dot" style="background:#ff5f56"></div>
                            <div class="v-dot" style="background:#ffbd2e"></div>
                            <div class="v-dot" style="background:#27c93f"></div>
                            <span id="file-name" style="font-size:12px; margin-left:10px; opacity:0.6;">daho_system.py</span>
                        </div>
                        <div class="v-body" id="code-editor"></div>
                    </div>
                    
                    <div id="html-preview" class="live-preview">
                        <h2 style="color:#000">Daho Yusufxon</h2>
                        <p>Jizzax shahridan professional natija!</p>
                        <button style="margin-top:10px; padding:8px 15px; background:var(--bg); color:var(--accent); border:none; border-radius:4px; font-weight:bold;">LIVE ACTION</button>
                    </div>

                    <div class="interaction-bar">
                        <input type="text" class="msg-input" placeholder="Xabar qoldiring...">
                        <button class="send-btn" onclick="alert('Dahoga xabar ketdi!')">Yuborish</button>
                    </div>
                </div>

                <div class="daho-img-box" data-aos="zoom-in">
                    <img src="https://i.postimg.cc/FzkvVdyS/Gemini-Generated-Image-4g2tz44g2tz44g2t.png" alt="Yusufxon" class="daho-img">
                </div>
            </div>
        </section>

        <footer style="text-align:center; padding:50px;">
            <p style="color:var(--accent); font-family:monospace; letter-spacing: 5px;">YUSUFXON PRO • JIZZAX SHAHRI • 2026</p>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000 });

        // Loader 4 soniya ishlaydi (harflar almashishi uchun)
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('content').style.opacity = '1';
                    startDahoCycle();
                }, 1000);
            }, 4500);
        };

        const pythonCode = `<span class="py-kw">import</span> daho_core\n\n<span class="py-kw">class</span> <span class="val">Developer</span>:\n    city = <span class="val">"Jizzax"</span>\n    name = <span class="val">"Yusufxon"</span>\n\n    <span class="py-kw">def</span> <span class="attr">build</span>(self):\n        print(<span class="val">"Daho System Active"</span>)`;
        
        const htmlCode = `<span class="tag">&lt;section&gt;</span>\n  <span class="tag">&lt;h1&gt;</span>YusufxonPro<span class="tag">&lt;/h1&gt;</span>\n  <span class="tag">&lt;p&gt;</span>Jizzax Shahri<span class="tag">&lt;/p&gt;</span>\n  <span class="tag">&lt;button&gt;</span>Active<span class="tag">&lt;/button&gt;</span>\n<span class="tag">&lt;/section&gt;</span>`;

        const editor = document.getElementById('code-editor');
        const fileName = document.getElementById('file-name');
        const preview = document.getElementById('html-preview');

        async function typeCode(code, element) {
            element.innerHTML = "";
            const temp = document.createElement('div');
            temp.innerHTML = code;
            const nodes = Array.from(temp.childNodes);

            for (let node of nodes) {
                if (node.nodeType === 3) {
                    for (let char of node.textContent) {
                        element.innerHTML += char;
                        await new Promise(r => setTimeout(r, 30));
                    }
                } else {
                    let span = node.cloneNode(false);
                    element.appendChild(span);
                    for (let char of node.textContent) {
                        span.textContent += char;
                        await new Promise(r => setTimeout(r, 30));
                    }
                }
            }
            element.innerHTML += '<span class="cursor"></span>';
        }

        async function startDahoCycle() {
            while(true) {
                // PYTHON
                fileName.innerText = "daho_core.py";
                preview.style.display = "none";
                await typeCode(pythonCode, editor);
                await new Promise(r => setTimeout(r, 7000));

                // HTML
                fileName.innerText = "index.html";
                await typeCode(htmlCode, editor);
                preview.style.display = "block";
                await new Promise(r => setTimeout(r, 7000));
                
                editor.innerHTML = "";
            }
        }
    </script>
</body>
</html>
